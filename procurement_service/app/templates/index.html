<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Procurement Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Procurement Orders</h1>

        <form id="orderForm">
            <label for="ingredientName">Ingredient Name:</label>
            <select id="ingredientName" name="ingredientName" required>
                <option value="">Select Ingredient</option>
                <!-- Options populated dynamically by JS -->
            </select>

            <label for="quantityOrdered">Quantity Ordered:</label>
            <input type="number" id="quantityOrdered" name="quantityOrdered" required min="1" />

            <label for="supplier">Supplier:</label>
            <input type="text" id="supplier" name="supplier" />

            <button type="submit">Create Order</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Ingredient Name</th>
                    <th>Quantity Ordered</th>
                    <th>Status</th>
                    <th>Order Date</th>
                    <th>Supplier</th>
                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
