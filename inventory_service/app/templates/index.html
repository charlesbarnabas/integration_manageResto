<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sistem Manajemen Inventory</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #eef2ff;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --success: #22c55e;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.5;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .main-flex {
            display: flex;
            align-items: flex-start;
            gap: 2rem;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            box-shadow: var(--shadow-lg);
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 0.75rem 0;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(4px);
        }

        .sidebar a::before {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem 2.5rem;
            background: var(--gray-50);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .content-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: -0.025em;
        }

        .top-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
        }

        .search-container input {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            width: 280px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: white;
        }

        .search-container::before {
            content: "üîç";
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-700);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .btn {
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn.primary {
            background-color: var(--primary);
            color: white;
        }

        .btn.primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn.secondary {
            background-color: var(--gray-100);
            color: var(--gray-700);
        }

        .btn.secondary:hover {
            background-color: var(--gray-200);
            transform: translateY(-1px);
        }

        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            max-width: 500px;
            transition: transform 0.2s ease;
        }

        .form-card:hover {
            transform: translateY(-2px);
        }

        .form-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1.5rem;
        }

        .form-card label {
            display: block;
            margin-top: 1.25rem;
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.95rem;
        }

        .form-card input,
        .form-card select {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-top: 0.5rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-card input:focus,
        .form-card select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .inventory-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .inventory-table th,
        .inventory-table td {
            padding: 1rem 1.5rem;
            text-align: left;
        }

        .inventory-table th {
            background: var(--gray-50);
            color: var(--gray-700);
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .inventory-table tr {
            transition: background-color 0.2s ease;
        }

        .inventory-table tr:hover {
            background-color: var(--gray-50);
        }

        .inventory-table td {
            border-bottom: 1px solid var(--gray-200);
            font-size: 0.95rem;
        }

        .inventory-table tr:last-child td {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            border: none;
            font-weight: 600;
        }

        .btn-edit {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }

        .btn-edit:hover {
            background-color: #dbeafe;
            transform: translateY(-1px);
        }

        .btn-delete {
            background-color: var(--danger-light);
            color: var(--danger);
        }

        .btn-delete:hover {
            background-color: #fecaca;
            transform: translateY(-1px);
        }

        /* Modal Styling */
        .modal-content {
            border-radius: 1rem;
            border: none;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            border-top: 1px solid var(--gray-200);
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.95rem;
        }

        .form-control,
        .form-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
            .content {
                margin-left: 240px;
            }
        }

        @media (max-width: 900px) {
            .layout {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }
            .sidebar ul {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            .sidebar li {
                margin: 0;
            }
            .sidebar a {
                padding: 0.5rem 0.75rem;
            }
            .content {
                margin-left: 0;
                padding: 1.5rem;
            }
            .main-flex {
                flex-direction: column;
                gap: 1.5rem;
            }
            .form-card {
                max-width: 100%;
                margin-right: 0 !important;
            }
            .content-header {
                flex-direction: column;
                align-items: stretch;
            }
            .top-controls {
                flex-direction: column;
                width: 100%;
            }
            .search-container input {
                width: 100%;
            }
            .inventory-table {
                display: block;
                overflow-x: auto;
            }
        }

        /* Animation for form transitions */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-card {
            animation: slideDown 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2>Restoran</h2>
            <ul>
                <li><a href="http://localhost:5001/">üìã Menu</a></li>
                <li><a href="http://localhost:5004/orders">üßæ Order</a></li>
                <li><a href="/">üìä Inventory</a></li>
                <li><a href="http://localhost:5004/transactions">üí≥ Transaksi</a></li>
                <li><a href="http://localhost:5003/">‚öô Procurement</a></li>
            </ul>
        </aside>
        <main class="content">
            <header class="content-header">
                <h1>Manajemen Inventory</h1>
                <div class="top-controls" style="display:flex;align-items:center;gap:1.5em;">
                    <input type="text" id="search" placeholder="Cari bahan..." style="flex:1; min-width:200px; max-width:260px; padding:0.7em 1em; border:1px solid #e5e7eb; border-radius:8px; font-size:1em; background:#f9fafb; transition: border 0.2s;" />
                </div>
            </header>
            <div class="main-flex">
                <div class="form-card" style="flex:1; max-width:350px; margin-right:32px;">
                    <h3>Tambah Bahan Baru</h3>
                    <form id="ingredientForm">
                        <label for="ingredientName">Nama Bahan</label>
                        <select id="ingredientName" required style="width:100%;padding:10px 12px;margin-top:5px;border:1px solid #ccc;border-radius:6px;">
                            <option value="" disabled selected>Pilih bahan...</option>
                            <!-- Akan diisi otomatis dari JS -->
                        </select>
                        <label for="ingredientQuantity">Jumlah</label>
                        <input type="number" id="ingredientQuantity" required placeholder="Masukkan jumlah" style="width:100%;padding:10px 12px;margin-top:5px;border:1px solid #ccc;border-radius:6px;">
                        <label for="minimumStockLevel">Level Stok Minimum</label>
                        <input type="number" id="minimumStockLevel" required placeholder="Masukkan stok minimum" style="width:100%;padding:10px 12px;margin-top:5px;border:1px solid #ccc;border-radius:6px;">
                        <label for="reorderQuantity">Kuantitas Pemesanan Ulang</label>
                        <input type="number" id="reorderQuantity" required placeholder="Masukkan kuantitas pemesanan ulang" style="width:100%;padding:10px 12px;margin-top:5px;border:1px solid #ccc;border-radius:6px;">
                        <label for="unitOfMeasure">Satuan Ukur</label>
                        <select id="unitOfMeasure" required style="width:100%;padding:10px 12px;margin-top:5px;border:1px solid #ccc;border-radius:6px;">
                            <option value="" disabled selected>Pilih satuan...</option>
                            <option value="gram">Gram</option>
                            <option value="kg">Kilogram</option>
                            <option value="ml">Mililiter</option>
                            <option value="liter">Liter</option>
                            <option value="pcs">Pcs</option>
                            <option value="buah">Buah</option>
                            <option value="sachet">Sachet</option>
                            <option value="botol">Botol</option>
                        </select>
                        <button type="submit" class="btn primary" style="margin-top:16px;">Simpan</button>
                    </form>
                </div>
                <div style="flex:2;">
                    <table class="inventory-table">
                        <thead>
                            <tr>
                                <th>Nama Bahan</th>
                                <th>Jumlah</th>
                                <th>Level Stok Minimum</th>
                                <th>Kuantitas Pemesanan Ulang</th>
                                <th>Satuan Ukur</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="ingredientList">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Bahan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editIngredientForm">
                        <input type="hidden" id="editIngredientId">
                        <div class="mb-3">
                            <label for="editIngredientName" class="form-label">Nama Bahan</label>
                            <input type="text" class="form-control" id="editIngredientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editIngredientQuantity" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="editIngredientQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMinimumStockLevel" class="form-label">Level Stok Minimum</label>
                            <input type="number" class="form-control" id="editMinimumStockLevel" required>
                        </div>
                        <div class="mb-3">
                            <label for="editReorderQuantity" class="form-label">Kuantitas Pemesanan Ulang</label>
                            <input type="number" class="form-control" id="editReorderQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUnitOfMeasure" class="form-label">Satuan Ukur</label>
                            <select class="form-select" id="editUnitOfMeasure" required>
                                <option value="gram">Gram</option>
                                <option value="kg">Kilogram</option>
                                <option value="ml">Mililiter</option>
                                <option value="liter">Liter</option>
                                <option value="pcs">Pcs</option>
                                <option value="buah">Buah</option>
                                <option value="sachet">Sachet</option>
                                <option value="botol">Botol</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" onclick="submitEdit()">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
