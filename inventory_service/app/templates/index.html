<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-boxes me-2"></i>
                Sistem Inventory
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5001" target="_blank"><i class="fas fa-utensils me-1"></i> Kembali ke Menu Service</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Ingredient Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-plus-circle me-2"></i>Tambah Bahan Baru</h5>
                    </div>
                    <div class="card-body">
                        <form id="ingredientForm">
                            <div class="mb-3">
                                <label for="ingredientName" class="form-label">Nama Bahan</label>
                                <select class="form-select" id="ingredientName" required>
                                    <option value="" disabled selected>Pilih bahan</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="ingredientQuantity" class="form-label">Jumlah</label>
                                <input type="number" class="form-control" id="ingredientQuantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="minimumStockLevel" class="form-label">Level Stok Minimum</label>
                                <input type="number" class="form-control" id="minimumStockLevel" required>
                            </div>
                            <div class="mb-3">
                                <label for="reorderQuantity" class="form-label">Kuantitas Pemesanan Ulang</label>
                                <input type="number" class="form-control" id="reorderQuantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="unitOfMeasure" class="form-label">Satuan Ukur</label>
                                <input type="text" class="form-control" id="unitOfMeasure" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-2"></i>Simpan
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Ingredient List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>Daftar Bahan</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nama Bahan</th>
                                        <th>Jumlah</th>
                                        <th>Level Stok Minimum</th>
                                        <th>Kuantitas Pemesanan Ulang</th>
                                        <th>Satuan Ukur</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="ingredientList">
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="editModalLabel">
                        <i class="fas fa-edit me-2"></i>Edit Bahan
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editIngredientForm">
                        <input type="hidden" id="editIngredientId">
                        <div class="mb-3">
                            <label for="editIngredientName" class="form-label">Nama Bahan</label>
                            <input type="text" class="form-control" id="editIngredientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editIngredientQuantity" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="editIngredientQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMinimumStockLevel" class="form-label">Level Stok Minimum</label>
                            <input type="number" class="form-control" id="editMinimumStockLevel" required>
                        </div>
                        <div class="mb-3">
                            <label for="editReorderQuantity" class="form-label">Kuantitas Pemesanan Ulang</label>
                            <input type="number" class="form-control" id="editReorderQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUnitOfMeasure" class="form-label">Satuan Ukur</label>
                            <input type="text" class="form-control" id="editUnitOfMeasure" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Batal
                    </button>
                    <button type="button" class="btn btn-warning" onclick="submitEdit()">
                        <i class="fas fa-save me-2"></i>Simpan Perubahan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
