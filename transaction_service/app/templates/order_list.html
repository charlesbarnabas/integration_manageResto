<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Manajemen Order</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Restoran</h2>
      <ul>
        <li><a href="/orders">ğŸ§¾ Order</a></li>
        <li><a href="/transactions">ğŸ’³ Transaksi</a></li>
        <li><a href="http://localhost:5001/">ğŸ“‹ Menu</a></li>
        <li><a href="http://localhost:5002/">ğŸ“Š Inventory</a></li>
        <li><a href="http://localhost:5003/">âš™ï¸ Procurement</a></li>
      </ul>
    </aside>
    <main class="content">
      <header class="content-header">
        <h1>Manajemen Order</h1>
        <div class="top-controls">
          <input type="text" id="search" placeholder="ğŸ” Cari order..." />
          <a href="/orders/new" class="btn primary">+ Buat Order</a>
        </div>
      </header>
      <table class="menu-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Pelanggan</th>
            <th>Status</th>
            <th>Waktu</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="order-table-body"></tbody>
      </table>
      <!-- Modal or section for order details, add/remove items, payment, etc. -->
      <div id="order-detail-modal" class="modal hidden"></div>
      <section style="margin: 2em 0; background: #fff; padding: 2em; border-radius: 12px; box-shadow: 0 2px 8px #0001;">
        <h2>Buat Order Baru</h2>
        <label>Nama Pelanggan: <input type="text" id="customer-name" style="margin-left:1em;" /></label>
        <div style="margin:1em 0;">
          <select id="menu-select"></select>
          <input type="number" id="menu-qty" min="1" value="1" style="width:60px; margin-left:1em;" />
          <button id="add-to-cart" class="btn primary" type="button">Tambah ke Keranjang</button>
        </div>
        <table class="menu-table" style="margin-top:1em;">
          <thead><tr><th>Menu</th><th>Qty</th><th>Aksi</th></tr></thead>
          <tbody id="cart-body"></tbody>
        </table>
        <button id="submit-order" class="btn primary" type="button" style="margin-top:1em;">Checkout & Simpan Order</button>
      </section>
    </main>
  </div>
  <script src="/static/js/order.js"></script>
</body>
</html>
