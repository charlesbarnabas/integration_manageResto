<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --primary-light: #eef2ff;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --success: #22c55e;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-700: #374151;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--gray-50);
      color: var(--gray-900);
      line-height: 1.5;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      box-shadow: var(--shadow-lg);
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin: 0.75rem 0;
    }

    .sidebar a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transform: translateX(4px);
    }

    .sidebar a::before {
      margin-right: 0.75rem;
      font-size: 1.1rem;
    }

    .content {
      flex: 1;
      margin-left: 280px;
      padding: 2rem 2.5rem;
      background: var(--gray-50);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .content-header h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--gray-900);
      letter-spacing: -0.025em;
    }

    .top-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .search-container {
      position: relative;
    }

    .search-container input {
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid var(--gray-200);
      border-radius: 0.5rem;
      width: 280px;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: white;
    }

    .search-container::before {
      content: "üîç";
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-700);
    }

    .search-container input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .btn {
      padding: 0.75rem 1.25rem;
      font-size: 0.95rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
    }

    .btn.primary {
      background-color: var(--primary);
      color: white;
    }

    .btn.primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    .menu-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .menu-table th,
    .menu-table td {
      padding: 1rem 1.5rem;
      text-align: left;
    }

    .menu-table th {
      background: var(--gray-50);
      color: var(--gray-700);
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .menu-table tr {
      transition: background-color 0.2s ease;
    }

    .menu-table tr:hover {
      background-color: var(--gray-50);
    }

    .menu-table td {
      border-bottom: 1px solid var(--gray-200);
      font-size: 0.95rem;
    }

    .menu-table tr:last-child td {
      border-bottom: none;
    }

    .link {
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
    }

    .link.edit {
      background-color: var(--primary-light);
      color: var(--primary-dark);
    }

    .link.edit:hover {
      background-color: #dbeafe;
      transform: translateY(-1px);
    }

    .link.delete {
      background-color: var(--danger-light);
      color: var(--danger);
    }

    .link.delete:hover {
      background-color: #fecaca;
      transform: translateY(-1px);
    }

    #edit-form {
      background: white;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      max-width: 800px;
    }

    #edit-form.hidden {
      display: none;
    }

    #edit-form h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 1.5rem;
    }

    #edit-form label {
      display: block;
      margin-top: 1.25rem;
      font-weight: 500;
      color: var(--gray-700);
      font-size: 0.95rem;
    }

    #edit-form input,
    #edit-form textarea,
    #edit-form select {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border: 1px solid var(--gray-200);
      border-radius: 0.5rem;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    #edit-form input:focus,
    #edit-form textarea:focus,
    #edit-form select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .ingredient-row {
      display: flex;
      gap: 1rem;
      margin-top: 0.75rem;
      align-items: center;
    }

    .ingredient-row select,
    .ingredient-row input {
      flex: 1;
    }

    .btn.delete-ingredient {
      background-color: var(--danger-light);
      color: var(--danger);
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      border-radius: 0.375rem;
      transition: all 0.2s ease;
    }

    .btn.delete-ingredient:hover {
      background-color: #fecaca;
      transform: translateY(-1px);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: var(--primary-light);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.95rem;
    }

    .user-info span {
      color: var(--primary-dark);
      font-weight: 600;
    }

    .btn.secondary {
      background-color: var(--gray-100);
      color: var(--gray-700);
    }

    .btn.secondary:hover {
      background-color: var(--gray-200);
      transform: translateY(-1px);
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 240px;
      }
      .content {
        margin-left: 240px;
      }
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 1rem;
      }
      .sidebar ul {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .sidebar li {
        margin: 0;
      }
      .sidebar a {
        padding: 0.5rem 0.75rem;
      }
      .content {
        margin-left: 0;
        padding: 1.5rem;
      }
      .content-header {
        flex-direction: column;
        align-items: stretch;
      }
      .top-controls {
        flex-direction: column;
        width: 100%;
      }
      .search-container input {
        width: 100%;
      }
      .menu-table {
        display: block;
        overflow-x: auto;
      }
    }

    /* Animation for form transitions */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #edit-form:not(.hidden) {
      animation: slideDown 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Restoran</h2>
      <ul>
        <li><a href="/">üìã Menu</a></li>
        <li><a href="http://localhost:5004/orders">üßæ Order</a></li>
        <li><a href="http://localhost:5002/">üìä Inventory</a></li>
        <li><a href="http://localhost:5004/transactions">üí≥ Transaksi</a></li>
        <li><a href="http://localhost:5003/">‚öô Procurement</a></li>
      </ul>
    </aside>

    <main class="content">
      <header class="content-header">
        <h1>Manajemen Menu</h1>
        <div class="top-controls" style="display:flex;align-items:center;gap:1.5em;">
          <div class="user-info">
            <span style="color: #4f46e5; font-weight: 600; font-family: 'Segoe UI', sans-serif;">üë§ {{ username }}</span>
            <form action="http://localhost:5000/logout" method="POST" style="display: inline;">
              <button type="submit"
                style="color: #ef4444; background: transparent; border: none; outline: none; cursor: pointer; font-weight: 600; font-size: 14px; padding: 6px 12px;"
                onmouseover="this.style.textDecoration='underline';"
                onmouseout="this.style.textDecoration='none';">
                üö™ Logout
              </button>
            </form>
          </div>
          <input type="text" id="search" placeholder="Cari menu..." style="flex:1; min-width:200px; max-width:260px; padding:0.7em 1em; border:1px solid #e5e7eb; border-radius:8px; font-size:1em; background:#f9fafb; transition: border 0.2s;" />
          <a href="/add" class="btn primary">+ Tambah Menu</a>
        </div>
      </header>

      <table class="menu-table">
        <thead>
          <tr>
            <th>Nama Menu</th>
            <th>Harga</th>
            <th>Bahan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="menu-container"></tbody>
      </table>

      <form id="edit-form" class="hidden" onsubmit="event.preventDefault(); submitEdit();">
        <h3>Edit Menu</h3>
        <input type="hidden" id="edit-id" />

        <label for="edit-name">Nama Menu</label>
        <input type="text" id="edit-name" required />

        <label for="edit-price">Harga</label>
        <input type="number" id="edit-price" min="0" required />

        <label for="edit-description">Deskripsi</label>
        <textarea id="edit-description" rows="3"></textarea>

        <label>Bahan</label>
        <div id="edit-ingredients"></div>
        <button type="button" class="btn primary" onclick="addIngredientRow('edit-ingredients')">+ Tambah Bahan</button>

        <div style="margin-top: 20px;">
          <button type="submit" class="btn primary">Simpan Perubahan</button>
          <button type="button" class="btn secondary" onclick="document.getElementById('edit-form').classList.add('hidden')">Batal</button>
        </div>
      </form>
    </main>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
