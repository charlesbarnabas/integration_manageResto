<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Menu</title>
  <style>
    /* --- CSS PERSIS PUNYAMU --- */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #eef2ff, #e0e7ff);
    }
    .layout { display: flex; min-height: 100vh; }
    .sidebar {
      width: 240px;
      background: #4f46e5;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 { font-size: 24px; margin-bottom: 30px; font-weight: 600; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar li { margin: 15px 0; }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: block;
      transition: 0.3s;
    }
    .sidebar a:hover { text-decoration: underline; padding-left: 4px; }
    .content { flex: 1; padding: 40px; background: #f9f9f9; }
    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .content-header h1 { font-size: 28px; font-weight: 600; color: #1e1e2f; }
    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 700px;
      margin: 0 auto;
    }
    label { display: block; margin-top: 18px; margin-bottom: 6px; font-weight: 500; color: #333; }
    input[type="text"], input[type="number"], textarea {
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }
    .ingredient-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .ingredient-row input { flex: 1; }
    .btn {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    .btn.primary { background-color: #4f46e5; color: white; }
    .btn.primary:hover { background-color: #4338ca; }
    .btn.secondary {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn.secondary:hover { background-color: #fecaca; }
    .btn + .btn { margin-left: 10px; }
    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      .content { padding: 20px; }
    }
  </style>
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>Restoran</h2>
      <ul>
        <li><a href="/">üìã Menu</a></li>
        <li><a href="http://localhost:5004/orders">üßæ Order</a></li>
        <li><a href="http://localhost:5002/">üìä Inventory</a></li>
        <li><a href="http://localhost:5004/transactions">üí≥ Transaksi</a></li>
        <li><a href="http://localhost:5003/">‚öô Procurement</a></li>
      </ul>
    </aside>

    <main class="content">
      <header class="content-header">
        <h1>Tambah Menu</h1>
        <a href="/" class="btn primary">‚Üê Kembali</a>
      </header>

      <div class="form-container">
        <form method="POST" action="{{ url_for('main.add_menu') }}">
          <label for="name">Nama Menu</label>
          <input type="text" id="name" name="name" required>

          <label for="description">Deskripsi</label>
          <textarea id="description" name="description"></textarea>

          <label for="price">Harga</label>
          <input type="number" id="price" name="price" required>

          <label>Bahan</label>
          <div id="ingredients-container">
            <div class="ingredient-row">
              <input type="text" name="ingredient_name" placeholder="Nama bahan" required>
              <input type="number" name="quantity" placeholder="Jumlah" min="0" step="any" required>
              <button type="button" class="btn secondary" onclick="this.parentElement.remove()">üóë Hapus</button>
            </div>
          </div>

          <button type="button" class="btn primary" onclick="addIngredientRow('ingredients-container')">+ Tambah Bahan</button>
          <button type="submit" class="btn primary">Simpan</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    function addIngredientRow(containerId) {
      const container = document.getElementById(containerId);
      const row = document.createElement("div");
      row.className = "ingredient-row";
      row.innerHTML = `
        <input type="text" name="ingredient_name" placeholder="Nama bahan" required>
        <input type="number" name="quantity" placeholder="Jumlah" min="0" step="any" required>
        <button type="button" class="btn secondary" onclick="this.parentElement.remove()">üóë Hapus</button>
      `;
      container.appendChild(row);
    }
  </script>
</body>
</html>
